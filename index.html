<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ICL Smart Safety – קריאות חירום חכמות (דמו)</title>
  <style>
    * { box-sizing: border-box; }
    body {
     <header id="iclHeader" style="position:sticky; top:0; z-index:9998; backdrop-filter:saturate(180%) blur(8px);
  background:linear-gradient(180deg, rgba(9,17,31,.92) 0%, rgba(9,17,31,.75) 100%); border-bottom:1px solid rgba(255,255,255,.08);">
  <div style="display:flex; align-items:center; gap:10px; max-width:1100px; margin:0 auto; padding:10px 14px; color:#e6f2ff;">
    <img src="icons/icon-192.png" alt="ICL" width="28" height="28" style="border-radius:8px; flex:0 0 auto;">
    <div style="font-weight:800; letter-spacing:.4px;">ICL SAFE • AI</div>
    <div style="margin-inline-start:auto; opacity:.8; font-size:12px">PWA • Offline Ready</div>
  </div>
</header>

      margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background:#f3f4f6; color:#111827;
    }
    .container { max-width: 1000px; margin: 0 auto; padding: 24px; }
    .card { background:#fff; border-radius: 16px; box-shadow: 0 6px 18px rgba(0,0,0,.08); padding: 16px; overflow:hidden; }

    .split { display:grid; grid-template-columns: 1.15fr .85fr; gap:16px; }
    @media (max-width: 900px) { .split { grid-template-columns: 1fr; } }

    header { display:flex; align-items:center; gap:14px; margin-bottom: 8px; }
    header img { width: 64px; height: 64px; object-fit: contain; border-radius: 8px; }
    header h1 { margin: 0; font-size: 22px; }
    header .sub { color:#6b7280; font-size: 14px; }

    .grid { display:grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 12px; align-items:start; }
    .grid-2 { grid-column: 1 / -1; }
    .field { display:flex; flex-direction:column; min-width:0; }
    label { font-size: 14px; color:#374151; margin: 2px 0 6px; }
    input, select {
      width: 100%; min-width: 0; padding: 8px 10px; border:1px solid #d1d5db; border-radius: 8px; font-size: 14px;
      outline:none; background:#fff; overflow: hidden; text-overflow: ellipsis;
    }
    input:focus, select:focus { border-color:#2563eb; box-shadow: 0 0 0 3px rgba(37,99,235,.15); }

    .wrist-row { display:flex; gap: 14px; overflow-x: auto; padding: 8px 2px 12px; max-width:100%; }
    .circle-btn {
      position: relative; width: 110px; height: 110px; border-radius: 999px; border: none;
      box-shadow: 0 6px 16px rgba(0,0,0,.14); cursor: pointer; flex: 0 0 auto;
      display: inline-flex; align-items: center; justify-content: center;
      transition: transform .08s ease, box-shadow .12s ease;
      background:#eee;
    }
    .circle-btn:hover { box-shadow: 0 8px 18px rgba(0,0,0,.18); }
    .circle-btn:active { transform: scale(.95); }
    .circle-btn svg { position:absolute; inset:0; pointer-events: none; }
    .center-emoji { font-size: 44px; line-height: 1; pointer-events:none; transform: translateY(-1px); }

    .red { background:#dc2626; color:#fff; }
    .med { background:#fff; color:#dc2626; border:3px solid #dc2626; }
    .blue { background:#1d4ed8; color:#fff; }
    .green { background:#065f46; color:#fff; }

    .ring-text { font-size: 12px; font-weight: 700; letter-spacing: .4px; }
    .ring-white { fill:#ffffff; paint-order: stroke; stroke:#000000; stroke-width:.6; stroke-opacity:.25; }
    .ring-red { fill:#dc2626; paint-order: stroke; stroke:#000000; stroke-width:.6; stroke-opacity:.18; }

    .log { height: 300px; overflow:auto; background:#f9fafb; border-radius: 10px; padding: 8px; border:1px solid #e5e7eb; }
    .log-item { border-bottom:1px solid #e5e7eb; padding: 4px 0; }
    .muted { color:#6b7280; font-size: 13px; }
    .toolbar { display:flex; gap:8px; align-items:center; margin: 6px 0 10px; flex-wrap: wrap; }
    .btn-small {
      background:#1d4ed8; color:#fff; border:none; border-radius: 8px; height: 34px; padding: 0 10px;
      font-weight:600; cursor:pointer; font-size: 14px;
    }

    .toast {
      position: fixed; bottom: 16px; left: 50%; transform: translateX(-50%);
      background: #111827; color:#fff; padding: 8px 14px; border-radius: 999px;
      box-shadow: 0 8px 20px rgba(0,0,0,.25); opacity: 0; pointer-events:none;
      transition: opacity .2s ease-in-out;
      z-index: 9999; font-weight:600; font-size: 14px;
    }
    .toast.show { opacity: 1; }
  </style>

<style>
.log-row { padding:4px; border-radius:4px; margin:2px 0; line-height:1.25; }
.log-row.fire { background:#d32f2f; color:#fff; font-weight:bold; }
.log-row.sec  { background:#1565c0; color:#fff; font-weight:bold; }
.log-row.env  { background:#2e7d32; color:#fff; font-weight:bold; }
.log-row.med  { background:#fff;   color:#d32f2f; font-weight:bold; border:1px solid #d32f2f; }
#log { max-height: 560px; overflow:auto; border:1px solid #e5e7eb; border-radius:8px; padding:6px; background:#fff; }
.log-phones { font-size: 12px; opacity:0.95; margin-top:2px; }
</style>

            <svg viewBox="0 0 110 110"><defs><path id="path-med" d="M55,55 m-47,0 a47,47 0 1,1 94,0 a47,47 0 1,1 -94,0"/></defs>
              <text class="ring-text ring-red"><textPath href="#path-med" startOffset="50%" text-anchor="middle">מרפאה • MEDICAL</textPath></text>
            </svg>
          </button>
          <button class="circle-btn blue" onclick="sendCall('SECURITY')">
            <span class="center-emoji">🛡️</span>
            <svg viewBox="0 0 110 110"><defs><path id="path-sec" d="M55,55 m-47,0 a47,47 0 1,1 94,0 a47,47 0 1,1 -94,0"/></defs>
              <text class="ring-text ring-white"><textPath href="#path-sec" startOffset="50%" text-anchor="middle">בטחון • SECURITY</textPath></text>
            </svg>
          </button>
          <button class="circle-btn green" onclick="sendCall('ENVIRONMENT')">
            <span class="center-emoji">🌍</span>
            <svg viewBox="0 0 110 110"><defs><path id="path-env" d="M55,55 m-47,0 a47,47 0 1,1 94,0 a47,47 0 1,1 -94,0"/></defs>
              <text class="ring-text ring-white"><textPath href="#path-env" startOffset="50%" text-anchor="middle">איכות הסביבה • ENVIRONMENT</textPath></text>

      <aside class="card">
        <div class="toolbar">  <button id="clearBtn" class="btn-small" style="background:#6b7280">🗑️ נקה יומן</button>
  <button id="exportXlsBtn" class="btn-small" style="background:#2563eb">📊 ייצוא Excel</button>
</div>
        <h2>יומן קריאות</h2>
        
<div id="logFilters" class="log-filters" style="display:flex; gap:8px; align-items:center; flex-wrap:wrap; margin:8px 0 6px 0;">
  <select id="filterType" class="input" style="padding:6px 8px;">
    <option value="">כל הסוגים</option>
    <option value="FIRE">🔥 כיבוי אש</option>
    <option value="MEDICAL">⚕️ מרפאה</option>
    <option value="SECURITY">🛡️ בטחון</option>
    <option value="ENVIRONMENT">🌿 איכות הסביבה</option>
  </select>
  <div>
    <label style="font-size:12px; color:#374151;">מתאריך</label>
    <input type="date" id="fromDate" class="input" style="padding:6px 8px;">
  </div>
  <div>
    <label style="font-size:12px; color:#374151;">עד תאריך</label>
    <input type="date" id="toDate" class="input" style="padding:6px 8px;">
  </div>
  <input id="searchText" class="input" placeholder="🔍 חיפוש (שם, ת.ז, אזור, תחנה, משמרת...)" style="flex:1; min-width:220px; padding:6px 10px;">
  <button id="resetFilters" class="btn-small" style="background:#6b7280; color:#fff;">איפוס</button>
</div>
<div id="log" class="log"><div class="muted">אין קריאות עדיין</div></div>
      </aside>
    </div>
  </div>

  <div id="toast" class="toast"></div>

  <script>
    const entries = [];

    function showToast(text){ const t=document.getElementById('toast'); t.textContent=text; t.classList.add('show'); setTimeout(()=>t.classList.remove('show'),1600); }

    function isValidILPhone(v){ return /^05\d-?\d{7}$/.test((v||'').trim()); }

    // Normalize Israeli mobile numbers to 05X-XXXXXXX
    function normalizeILPhone(v){
      const digits = String(v||'').replace(/\D/g, '');
      if (digits.length === 10 && digits.startsWith('05')) {
        return digits.slice(0,3) + '-' + digits.slice(3);
      }
      const m = String(v||'').match(/^(05\d)-?([0-9]{7})$/);
      if (m) return m[1] + '-' + m[2];
      return v;
    }

    function attachPhoneNormalization(id){
      const el = document.getElementById(id);
      el.addEventListener('blur', ()=>{
        const norm = normalizeILPhone(el.value);
        el.value = norm;
      });
    }

    function getPosition(timeoutMs=2500){
      return new Promise((resolve)=>{
        if(!navigator.geolocation) return resolve({ lat:'N/A', lon:'N/A' });
        const timer = setTimeout(()=>resolve({lat:'N/A', lon:'N/A'}), timeoutMs);
        navigator.geolocation.getCurrentPosition(
          pos => { clearTimeout(timer); resolve({lat:pos.coords.latitude.toFixed(6), lon:pos.coords.longitude.toFixed(6)}); },
          _ => { clearTimeout(timer); resolve({ lat:'N/A', lon:'N/A' }); },
          { enableHighAccuracy:true, timeout:timeoutMs, maximumAge:0 }
        );
      });
    }

    async function sendCall(type){
      const name = document.getElementById('empName').value.trim();
      const idType = document.getElementById('idType').value.trim();
      const idNumber = document.getElementById('idNumber').value.trim();
      let phone = document.getElementById('empPhone').value.trim();
      let mgrPhone = document.getElementById('mgrPhone').value.trim();
      const shift = document.getElementById('shift').value.trim();
      const workStation = document.getElementById('workStation').value.trim();
      const area = document.getElementById('empArea').value.trim();

      // normalize before validation and storage
      phone = normalizeILPhone(phone);
      mgrPhone = normalizeILPhone(mgrPhone);
      document.getElementById('empPhone').value = phone;
      document.getElementById('mgrPhone').value = mgrPhone;

      const missing = [];
      if(!name) missing.push('שם עובד');
      if(!idNumber) missing.push(idType);
      if(!isValidILPhone(phone)) missing.push('טלפון עובד בפורמט ‎05X-XXXXXXX');
      if(!isValidILPhone(mgrPhone)) missing.push('טלפון מנהל בפורמט ‎05X-XXXXXXX');
      if(!shift) missing.push('משמרת');
      if(!workStation) missing.push('מפעל');
      if(!area) missing.push('אזור/מחלקה');

      if(missing.length){
        showToast('נא למלא: ' + missing.join(', '));
        return;
      }

      showToast('שולף מיקום...');
      const {lat, lon} = await getPosition();
      const time = new Date().toLocaleTimeString('he-IL', {hour:'2-digit', minute:'2-digit', second:'2-digit'});

      const entry = { type, time, name, idType, idNumber, phone, mgrPhone, shift, workStation, area, lat, lon };
      entries.unshift(entry);
      addLog(entry);
      showToast('קריאת ' + type + ' נשלחה');
      console.log('CALL:', entry);
    }

    function addLog(entry){
      const log = document.getElementById('log');
      const item = document.createElement('div');
      item.className = 'log-item';
      item.innerHTML = `
        <div style="display:flex; justify-content:space-between; align-items:center;">
          <div><strong>${entry.type}</strong></div>
          <div class="muted">${entry.time}</div>
        </div>
        <div>${entry.name} • ${entry.idType}: ${entry.idNumber} • ${entry.area}</div>
        <div class="muted" style="font-size:13px;">טלפון: ${entry.phone} • מנהל: ${entry.mgrPhone}</div>
        <div class="muted" style="font-size:13px;">משמרת: ${entry.shift} • מפעל: ${entry.workStation}</div>
        <div class="muted" style="font-size:12px;">מיקום: ${entry.lat}, ${entry.lon}</div>
      `;
      if(log.firstElementChild && log.firstElementChild.classList.contains('muted')) log.innerHTML = '';
      log.prepend(item);
    }

    function toCSV(rows, headers){
      const esc = v => {
        if(v==null) return '';
        const s = String(v);
        return (s.includes(',')||s.includes('\n')||s.includes('"')) ? '"'+s.replace(/"/g,'""')+'"' : s;
      };
      const head = headers.map(esc).join(',') + '\n';
      const body = rows.map(r => headers.map(h => esc(r[h])).join(',')).join('\n');
      return head + body + '\n';
    }

    function downloadCSV(filename, text){
      const blob = new Blob([text], {type:'text/csv;charset=utf-8;'});
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url; a.download = filename; a.click();
      URL.revokeObjectURL(url);
    }

    document.getElementById('exportBtn').addEventListener('click', ()=>{
      if(!entries.length){ showToast('אין נתונים לייצוא'); return; }
      const headers = ['type','time','name','idType','idNumber','phone','mgrPhone','shift','workStation','area','lat','lon'];
      const csv = toCSV(entries, headers);
      downloadCSV('safety_calls.csv', csv);
      showToast('CSV נוצר');
    });

    // Attach normalization on blur
    attachPhoneNormalization('empPhone');
    attachPhoneNormalization('mgrPhone');
  </script>

<script>
(function(){
  function byId(id){ return document.getElementById(id); }
  function $(sel, root){ return (root||document).querySelector(sel); }
  function getVal(keys){
    for (const k of keys){
      const el = byId(k) || $(`[name="${k}"]`) || $(`[data-field="${k}"]`);
      if (el && typeof el.value !== 'undefined') return (''+el.value).trim();
    }
    return '';
  }
  const F = {
    name:        ['empName','employeeName','fullName','name'],
    idType:      ['idType','empIdType','id_kind','idTypeSelect'],
    idNumber:    ['idNumber','empId','employeeId','personalId','tz'],
    phone:       ['empPhone','phone','employeePhone','tel','mobile'],
    mgrPhone:    ['mgrPhone','managerPhone','supervisorPhone','bossPhone'],
    shift:       ['shift','workShift'],
    workStation: ['workStation','station','workstation','post','workPost'],
    area:        ['empArea','area','workArea','department','dept']
  };
  function profile(){
    return {
      name:        getVal(F.name),
      idType:      getVal(F.idType),
      idNumber:    getVal(F.idNumber),
      phone:       getVal(F.phone),
      mgrPhone:    getVal(F.mgrPhone),
      shift:       getVal(F.shift),
      workStation: getVal(F.workStation),
      area:        getVal(F.area)
    };
  }

  const STORE_ENTRIES = 'icl_safety_entries_v6';
  const STORE_PROFILE = 'icl_safety_profile_v4';

  function loadEntries(){
    const oldKeys = ['icl_safety_entries_v6','icl_safety_entries_v5','icl_safety_entries_v4','icl_safety_entries_v3','icl_safety_entries_v2','icl_safety_entries_v1'];
    for (const k of oldKeys){
      try {
        const raw = localStorage.getItem(k);
        if (raw && k !== STORE_ENTRIES) {
          localStorage.setItem(STORE_ENTRIES, raw);
          return JSON.parse(raw)||[];
        } else if (raw) {
          return JSON.parse(raw)||[];
        }
      } catch(_){}
    }
    return [];
  }
  function saveEntries(list){ try { localStorage.setItem(STORE_ENTRIES, JSON.stringify(list)); } catch(_){ } }
  function loadProfile(){
    const oldKeys = ['icl_safety_profile_v4','icl_safety_profile_v3','icl_safety_profile_v2','icl_safety_profile_v1'];
    for (const k of oldKeys){
      try { const raw = localStorage.getItem(k); if (raw) return JSON.parse(raw)||{}; } catch(_){}
    }
    return {};
  }
  function saveProfileNow(p){ try { localStorage.setItem(STORE_PROFILE, JSON.stringify(p)); } catch(_){ } }

  // Base render (no filters); will be wrapped later by filters patch
  function baseRender(entries){
    const log = byId('log'); if (!log) return;
    if (!entries || !entries.length){
      log.innerHTML = '<div class="muted">אין קריאות עדיין</div>';
      return;
    }
    log.innerHTML = '';
    entries.forEach(e => {
      const row = document.createElement('div');
      row.className = 'log-row';
      const who = [e.name, e.idNumber].filter(Boolean).join(' · ');
      const where = [e.area, e.workStation, e.shift].filter(Boolean).join(' / ');
      const geo = (e.lat && e.lon) ? ` [${e.lat}, ${e.lon}]` : '';

      let emoji = '';
      switch((e.type||'').toUpperCase()){
        case 'FIRE': emoji = '🔥'; row.classList.add('fire'); break;
        case 'SECURITY': emoji = '🛡️'; row.classList.add('sec'); break;
        case 'ENVIRONMENT': emoji = '🌿'; row.classList.add('env'); break;
        case 'MEDICAL': emoji = '⚕️'; row.classList.add('med'); break;
      }
      const main = document.createElement('div');
      main.textContent = `${emoji} [${e.time||''}] ${e.type||''} — ${who} — ${where}${geo}`;
      row.appendChild(main);

      const phones = document.createElement('div');
      phones.className = 'log-phones';
      const empPh = e.phone ? `📱 עובד: ${e.phone}` : '';
      const mgrPh = e.mgrPhone ? ` | ☎️ מנהל: ${e.mgrPhone}` : '';
      phones.textContent = (empPh || mgrPh) ? (empPh + mgrPh) : '';
      row.appendChild(phones);

      log.appendChild(row);
    });
  }
  window._icl_renderLog = baseRender;

  function normType(t){
    const map = { FIRE:'FIRE', MEDICAL:'MEDICAL', SECURITY:'SECURITY', ENVIRONMENT:'ENVIRONMENT',
                  'אש':'FIRE','מרפאה':'MEDICAL','בטחון':'SECURITY','איכות הסביבה':'ENVIRONMENT' };
    return map[t] || t || '';
  }

  document.addEventListener('DOMContentLoaded', function(){
    // Prefill profile
    const p = loadProfile();
    Object.entries(p).forEach(([k,v])=>{
      const el = byId(F[k]?.[0]) || $(`[name="${F[k]?.[0]}"]`) || $(`[data-field="${F[k]?.[0]}"]`);
      if (el && typeof el.value !== 'undefined') el.value = v;
    });
    // Autosave
    Object.values(F).flat().forEach(key => {
      const el = byId(key) || $(`[name="${key}"]`) || $(`[data-field="${key}"]`);
      if (el) ['input','change','blur'].forEach(evt => el.addEventListener(evt, () => saveProfileNow(profile())));
    });

    // Repair & render entries
    const list = loadEntries().map(e => {
      e = e || {};
      e.type = normType(e.type);
      if (!e.time) e.time = new Date().toLocaleTimeString('he-IL', {hour12:false});
      const pNow = profile();
      ['name','idType','idNumber','phone','mgrPhone','shift','workStation','area'].forEach(k => {
        if (e[k] === undefined || e[k] === null || e[k] === '') e[k] = pNow[k] || e[k] || '';
      });
      return e;
    });
    saveEntries(list);
    baseRender(list);
  });

  // Geo before send
  window._icl_lastGeo = window._icl_lastGeo || {lat:'', lon:''};
  function getGeo(timeoutMs){
    return new Promise((resolve) => {
      if (!navigator.geolocation) return resolve({lat:'',lon:''});
      let done=false;
      const ok = p => { if(done) return; done=true; resolve({lat:p.coords.latitude, lon:p.coords.longitude}); };
      const err = _ => { if(done) return; done=true; resolve({lat:'',lon:''}); };
      try{
        navigator.geolocation.getCurrentPosition(ok, err, { enableHighAccuracy:true, timeout: timeoutMs||3500 });
        setTimeout(()=>err(), (timeoutMs||3500)+200);
      }catch(_){ resolve({lat:'',lon:''}); }
    });
  }
  const _origSend = window.sendCall;
  window.sendCall = async function(type){
    try{ const g = await getGeo(3500); if (g && (g.lat || g.lon)) window._icl_lastGeo = g; }catch(_){}
    return (typeof _origSend === 'function') ? _origSend(type) : undefined;
  };

  // Single-call capture via addLog
  const _origAddLog = window.addLog;
  window.addLog = function(entry){
    if (typeof _origAddLog === 'function') { try { _origAddLog(entry); } catch(e){ } }
    if (!entry || typeof entry !== 'object') entry = {};
    const pNow = profile();
    ['name','idType','idNumber','phone','mgrPhone','shift','workStation','area'].forEach(k => {
      if (entry[k] === undefined || entry[k] === null || entry[k] === '') entry[k] = pNow[k] || '';
    });
    entry.type = normType(entry.type);
    if (!entry.time) entry.time = new Date().toLocaleTimeString('he-IL', {hour12:false});
    if (!entry.lat && window._icl_lastGeo){ entry.lat = window._icl_lastGeo.lat; entry.lon = window._icl_lastGeo.lon; }

    let list = loadEntries();
    const key = String(entry.time||'') + '|' + String(entry.type||'') + '|' + String(entry.idNumber||'') + '|' + String(entry.name||'');
    const exists = list.find(e => 
      (String(e.time||'') + '|' + String(e.type||'') + '|' + String(e.idNumber||'') + '|' + String(e.name||'')) === key
    );
    if (!exists){
      list.unshift(entry);
      saveEntries(list);
      window._icl_renderLog(list); // will be wrapped by filters later
    }
  };

  // Styled Excel export
  document.addEventListener('DOMContentLoaded', function(){
    const btn = document.getElementById('exportXlsBtn');
    if (!btn) return;
    btn.onclick = function(){
      function esc(s){ return String(s||'').replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;'); }
      const headers = ["type","time","name","idType","idNumber","phone","mgrPhone","shift","workStation","area","lat","lon"];
      const data = loadEntries();
      const styles = ''
      + '<Styles>'
      + ' <Style ss:ID="hdr"><Font ss:Bold="1"/><Interior ss:Color="#f0f0f0" ss:Pattern="Solid"/><Borders>'
      + '   <Border ss:Position="Bottom" ss:LineStyle="Continuous" ss:Weight="1"/>'
      + '   <Border ss:Position="Top" ss:LineStyle="Continuous" ss:Weight="1"/>'
      + '   <Border ss:Position="Left" ss:LineStyle="Continuous" ss:Weight="1"/>'
      + '   <Border ss:Position="Right" ss:LineStyle="Continuous" ss:Weight="1"/>'
      + ' </Borders></Style>'
      + ' <Style ss:ID="fire"><Font ss:Bold="1" ss:Color="#FFFFFF"/><Interior ss:Color="#d32f2f" ss:Pattern="Solid"/></Style>'
      + ' <Style ss:ID="sec"><Font ss:Bold="1" ss:Color="#FFFFFF"/><Interior ss:Color="#1565c0" ss:Pattern="Solid"/></Style>'
      + ' <Style ss:ID="env"><Font ss:Bold="1" ss:Color="#FFFFFF"/><Interior ss:Color="#2e7d32" ss:Pattern="Solid"/></Style>'
      + ' <Style ss:ID="med"><Font ss:Bold="1" ss:Color="#d32f2f"/><Interior ss:Color="#FFFFFF" ss:Pattern="Solid"/></Style>'
      + '</Styles>';
      function styleForType(t){
        switch((t||'').toUpperCase()){
          case 'FIRE': return 'fire';
          case 'SECURITY': return 'sec';
          case 'ENVIRONMENT': return 'env';
          case 'MEDICAL': return 'med';
          default: return '';
        }
      }
      function emojiForType(t){
        switch((t||'').toUpperCase()){
          case 'FIRE': return '🔥 ';
          case 'SECURITY': return '🛡️ ';
          case 'ENVIRONMENT': return '🌿 ';
          case 'MEDICAL': return '⚕️ ';
          default: return '';
        }
      }
      let rowsXml = '<Row>' + headers.map(h => `<Cell ss:StyleID="hdr"><Data ss:Type="String">${esc(h)}</Data></Cell>`).join('') + '</Row>';
      for (const e of data){
        const styleId = styleForType(e.type);
        rowsXml += '<Row>';
        for (const h of headers){
          let v = e[h]; if (h === 'type') v = emojiForType(e.type) + (e.type||'');
          const sid = (h==='type' && styleId) ? ` ss:StyleID="${styleId}"` : '';
          rowsXml += `<Cell${sid}><Data ss:Type="String">${esc(v==null?'':v)}</Data></Cell>`;
        }
        rowsXml += '</Row>';
      }
      const colDefs = ''
        + '<Column ss:AutoFitWidth="1" ss:Width="120"/>'
        + '<Column ss:AutoFitWidth="1" ss:Width="75"/>'
        + '<Column ss:AutoFitWidth="1" ss:Width="140"/>'
        + '<Column ss:AutoFitWidth="1" ss:Width="70"/>'
        + '<Column ss:AutoFitWidth="1" ss:Width="110"/>'
        + '<Column ss:AutoFitWidth="1" ss:Width="110"/>'
        + '<Column ss:AutoFitWidth="1" ss:Width="120"/>'
        + '<Column ss:AutoFitWidth="1" ss:Width="80"/>'
        + '<Column ss:AutoFitWidth="1" ss:Width="120"/>'
        + '<Column ss:AutoFitWidth="1" ss:Width="120"/>'
        + '<Column ss:AutoFitWidth="1" ss:Width="80"/>'
        + '<Column ss:AutoFitWidth="1" ss:Width="80"/>';
      const xml = '<?xml version="1.0"?>'
        + '<?mso-application progid="Excel.Sheet"?>'
        + '<Workbook xmlns="urn:schemas-microsoft-com:office:spreadsheet" '
        + ' xmlns:o="urn:schemas-microsoft-com:office:office" '
        + ' xmlns:x="urn:schemas-microsoft-com:office:excel" '
        + ' xmlns:ss="urn:schemas-microsoft-com:office:spreadsheet">'
        + styles
        + `<Worksheet ss:Name="Safety Calls"><Table>${colDefs}${rowsXml}</Table></Worksheet></Workbook>`;
      const blob = new Blob([xml], {type:'application/vnd.ms-excel'});
      const url  = URL.createObjectURL(blob);
      const a = document.createElement('a');
      const ts = new Date().toISOString().replace(/[:T]/g,"-").slice(0,19);
      a.download = 'safety_calls_' + ts + '.xls';
      a.href = url;
      document.body.appendChild(a); a.click(); document.body.removeChild(a);
      URL.revokeObjectURL(url);
    };
  });

  // Clear log
  document.addEventListener('DOMContentLoaded', function(){
    const btn = byId('clearBtn');
    if (btn) btn.addEventListener('click', function(){
      if (!confirm('לנקות את יומן הקריאות המקומי?')) return;
      const keysToWipe = [
        'icl_safety_entries_v1','icl_safety_entries_v2','icl_safety_entries_v3',
        'icl_safety_entries_v4','icl_safety_entries_v5','icl_safety_entries_v6',
        'icl_safety_profile_v1','icl_safety_profile_v2','icl_safety_profile_v3','icl_safety_profile_v4'
      ];
      try {
        keysToWipe.forEach(k => localStorage.removeItem(k));
        if (typeof sessionStorage !== 'undefined') sessionStorage.clear();
      } catch(_) {}
      window._icl_renderLog([]);
    });
  });
})();
</script>


<script>
(function(){
  const STORE_ENTRIES = 'icl_safety_entries_v6';
  function byId(id){ return document.getElementById(id); }
  function loadEntries(){ try { return JSON.parse(localStorage.getItem(STORE_ENTRIES)||'[]'); } catch(_){ return []; } }

  function matchesSearch(entry, q){
    if (!q) return true;
    const s = q.toLowerCase();
    const fields = [
      entry.type, entry.time, entry.name, entry.idType, entry.idNumber,
      entry.phone, entry.mgrPhone, entry.shift, entry.workStation, entry.area
    ].map(x => (x==null?'':String(x)).toLowerCase());
    return fields.some(t => t.includes(s));
  }
  function applyFilters(entries){
    const typeSel = (byId('filterType')?.value || '').toUpperCase();
    const q       = byId('searchText')?.value || '';
    // Date filter placeholders (currently time only) – pass-through
    return (entries||[]).filter(e => {
      const okType = !typeSel || (String(e.type||'').toUpperCase() === typeSel);
      const okText = matchesSearch(e, q);
      return okType && okText;
    });
  }

  const baseRender = window._icl_renderLog;
  window._icl_renderLog = function(entries){
    const filtered = applyFilters(entries);
    // Temporarily swap to base render
    window._icl_renderLog = baseRender;
    baseRender(filtered);
    // Restore wrapper
    window._icl_renderLog = arguments.callee;
  };

  function trigger(){ try { window._icl_renderLog(loadEntries()); } catch(_){ } }
  document.addEventListener('DOMContentLoaded', function(){
    ['filterType','searchText','resetFilters'].forEach(id => {
      const el = byId(id);
      if (!el) return;
      const evt = (id==='searchText') ? 'input' : 'change';
      if (id==='resetFilters'){
        el.addEventListener('click', function(){
          byId('filterType').value = '';
          byId('searchText').value = '';
          trigger();
        });
      } else {
        el.addEventListener(evt, trigger);
      }
    });
    setTimeout(trigger, 0);
  });
})();
</script>


  <!-- People Bank Floating Button -->
  <button id="peopleBtn" title="בנק אנשים" style="position:fixed; right:16px; bottom:16px; z-index:9999;
    padding:12px 14px; border:none; border-radius:999px; background:#111827; color:#fff; box-shadow:0 10px 24px rgba(0,0,0,.18);
    font-size:16px; cursor:pointer">👥 בנק אנשים</button>

  <!-- People Bank Modal -->
  <div id="peopleModal" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,.35); z-index:10000; align-items:center; justify-content:center;">
    <div style="background:#fff; width:min(1100px,92vw); max-height:88vh; overflow:hidden; border-radius:16px; box-shadow:0 10px 30px rgba(0,0,0,.25); display:flex; flex-direction:column;">
      <div style="display:flex; align-items:center; justify-content:space-between; padding:14px 16px; border-bottom:1px solid #e5e7eb;">
        <div style="font-weight:700; font-size:18px">בנק אנשים</div>
        <div>
          <button id="peopleExport" class="btn-small" style="background:#2563eb; color:#fff; margin-inline-end:8px;">📤 ייצוא</button>
          <label for="peopleImportFile" class="btn-small" style="background:#6b7280; color:#fff; cursor:pointer;">📥 ייבוא</label>
          <input id="peopleImportFile" type="file" accept=".json" style="display:none">
          <button id="peopleClose" class="btn-small" style="background:#ef4444; color:#fff; margin-inline-start:8px;">✖ סגור</button>
        </div>
      </div>
      <div style="display:grid; grid-template-columns: 380px 1fr; gap:0; height:100%;">
        <!-- Form -->
        <div style="padding:14px; border-inline-end:1px solid #e5e7eb; overflow:auto">
          <div style="display:grid; grid-template-columns: 1fr 1fr; gap:8px">
            <input id="p_fullName" class="input" placeholder="שם מלא">
            <input id="p_id" class="input" placeholder="ת.ז / מספר עובד">
            <input id="p_phone" class="input" placeholder="נייד (05X-XXXXXXX)">
            <input id="p_mgrPhone" class="input" placeholder="טלפון מנהל">
            <input id="p_area" class="input" placeholder="אזור / מפעל">
            <input id="p_station" class="input" placeholder="תחנה / עמדת עבודה">
            <input id="p_shift" class="input" placeholder="משמרת">
            <input id="p_role" class="input" placeholder="תפקיד">
            <input id="p_email" class="input" placeholder="אימייל">
            <input id="p_tag" class="input" placeholder="תגיות (מופרד בפסיקים)">
          </div>
          <textarea id="p_notes" class="input" placeholder="הערות" style="margin-top:8px; min-height:72px"></textarea>
          <div style="display:flex; gap:8px; margin-top:10px">
            <button id="p_save" class="btn" style="background:#111827; color:#fff">💾 שמור</button>
            <button id="p_new" class="btn-small" style="background:#6b7280; color:#fff">חדש</button>
            <button id="p_fill" class="btn-small" style="background:#10b981; color:#fff">⬅ העבר לשדות באפליקציה</button>
          </div>
          <div id="p_form_msg" class="muted" style="margin-top:8px"></div>
        </div>
        <!-- List -->
        <div style="display:flex; flex-direction:column; overflow:hidden">
          <div style="padding:10px; border-bottom:1px solid #e5e7eb; display:flex; gap:8px; align-items:center">
            <input id="p_search" class="input" placeholder="חיפוש (שם, ת.ז, טלפון, אזור, תחנה, תפקיד)" style="flex:1">
            <select id="p_sort" class="input" style="width:200px">
              <option value="name">מיון: שם</option>
              <option value="area">מיון: אזור</option>
              <option value="station">מיון: תחנה</option>
              <option value="role">מיון: תפקיד</option>
              <option value="updated">מיון: עדכון אחרון</option>
            </select>
          </div>
          <div id="p_list" style="overflow:auto; padding:6px 10px"></div>
        </div>
      </div>
    </div>
  </div>

  <style>
    #p_list .row{display:grid; grid-template-columns: 1.2fr .8fr .8fr .8fr .6fr 110px; gap:10px; align-items:center;
      padding:8px 6px; border-bottom:1px solid #f3f4f6; font-size:14px}
    #p_list .name{font-weight:600}
    #p_list .tag{font-size:12px; background:#eef2ff; color:#3730a3; padding:1px 6px; border-radius:999px; margin-inline-start:6px}
    #p_list .actions button{margin-inline-start:6px}
  </style>

  <script>
    (function(){
      const STORE_PEOPLE = 'icl_people_v1';
      const $ = (sel, root)=> (root||document).querySelector(sel);
      const byId = (id)=> document.getElementById(id);
      const phoneIL = v => /^05\\d-?\\d{7}$/.test(String(v||'').trim());
      const now = ()=> new Date().toISOString();

      function loadPeople(){ try { return JSON.parse(localStorage.getItem(STORE_PEOPLE)||'[]'); } catch(_){ return []; } }
      function savePeople(arr){ try { localStorage.setItem(STORE_PEOPLE, JSON.stringify(arr)); } catch(_){ } }

      function emptyForm(){
        ['p_fullName','p_id','p_phone','p_mgrPhone','p_area','p_station','p_shift','p_role','p_email','p_tag','p_notes'].forEach(id=> byId(id).value='');
        byId('p_form_msg').textContent='';
        byId('p_fullName').focus();
        byId('p_save').dataset.editing='';
      }

      function toRow(p){
        return {
          id: (p.id||'').trim(),
          name: (p.name||'').trim(),
          phone: (p.phone||'').trim(),
          mgrPhone: (p.mgrPhone||'').trim(),
          area: (p.area||'').trim(),
          station: (p.station||'').trim(),
          shift: (p.shift||'').trim(),
          role: (p.role||'').trim(),
          email: (p.email||'').trim(),
          tag: (p.tag||'').trim(),
          notes: (p.notes||'').trim(),
          updatedAt: p.updatedAt || now()
        };
      }

      function collectForm(){
        return toRow({
          id: byId('p_id').value,
          name: byId('p_fullName').value,
          phone: byId('p_phone').value,
          mgrPhone: byId('p_mgrPhone').value,
          area: byId('p_area').value,
          station: byId('p_station').value,
          shift: byId('p_shift').value,
          role: byId('p_role').value,
          email: byId('p_email').value,
          tag: byId('p_tag').value,
          notes: byId('p_notes').value
        });
      }

      function renderList(){
        const wrap = byId('p_list');
        const q = (byId('p_search').value||'').toLowerCase();
        const sort = byId('p_sort').value;
        let rows = loadPeople();

        if (q){
          rows = rows.filter(r => (
            (r.name+' '+r.id+' '+r.phone+' '+r.area+' '+r.station+' '+r.role+' '+r.tag).toLowerCase().includes(q)
          ));
        }

        const cmp = {
          name: (a,b)=> (a.name||'').localeCompare(b.name||''),
          area: (a,b)=> (a.area||'').localeCompare(b.area||''),
          station: (a,b)=> (a.station||'').localeCompare(b.station||''),
          role: (a,b)=> (a.role||'').localeCompare(b.role||''),
          updated: (a,b)=> String(a.updatedAt||'').localeCompare(String(b.updatedAt||''))
        }[sort] || ((a,b)=>0);
        rows.sort(cmp);

        if (!rows.length){
          wrap.innerHTML = '<div class="muted" style="padding:14px">אין רשומות עדיין</div>';
          return;
        }
        wrap.innerHTML = '<div class="row" style="font-weight:700; background:#fafafa"><div>שם</div><div>טלפון</div><div>אזור</div><div>תחנה</div><div>תפקיד</div><div></div></div>' +
          rows.map(r => {
            const tags = r.tag ? r.tag.split(',').map(t=>`<span class="tag">${t.trim()}</span>`).join('') : '';
            const key = (r.id||r.name||'').replace(/"/g,'');
            return `<div class="row" data-key="${key}">
              <div class="name">${r.name||'-'} ${tags}</div>
              <div>${r.phone||'-'}</div>
              <div>${r.area||'-'}</div>
              <div>${r.station||'-'}</div>
              <div>${r.role||'-'}</div>
              <div class="actions" style="text-align:left">
                <button class="btn-small p-edit">עריכה</button>
                <button class="btn-small p-fill" style="background:#10b981; color:#fff">⬅ העבר</button>
                <button class="btn-small p-del" style="background:#ef4444; color:#fff">מחק</button>
              </div>
            </div>`;
          }).join('');

        // Bind actions
        wrap.querySelectorAll('.p-edit').forEach(btn => btn.addEventListener('click', e => {
          const el = e.target.closest('.row');
          const key = el?.dataset.key || '';
          const item = loadPeople().find(x => (x.id||x.name) === key);
          if (item) fillForm(item);
        }));
        wrap.querySelectorAll('.p-fill').forEach(btn => btn.addEventListener('click', e => {
          const el = e.target.closest('.row');
          const key = el?.dataset.key || '';
          const item = loadPeople().find(x => (x.id||x.name) === key);
          if (item) fillIntoApp(item);
        }));
        wrap.querySelectorAll('.p-del').forEach(btn => btn.addEventListener('click', e => {
          const el = e.target.closest('.row');
          const key = el?.dataset.key || '';
          let arr = loadPeople();
          const idx = arr.findIndex(x => (x.id||x.name) === key);
          if (idx>-1 && confirm('למחוק?')){
            arr.splice(idx,1); savePeople(arr); renderList();
          }
        }));
      }

      function fillForm(p){
        byId('p_fullName').value = p.name||'';
        byId('p_id').value = p.id||'';
        byId('p_phone').value = p.phone||'';
        byId('p_mgrPhone').value = p.mgrPhone||'';
        byId('p_area').value = p.area||'';
        byId('p_station').value = p.station||'';
        byId('p_shift').value = p.shift||'';
        byId('p_role').value = p.role||'';
        byId('p_email').value = p.email||'';
        byId('p_tag').value = p.tag||'';
        byId('p_notes').value = p.notes||'';
        byId('p_save').dataset.editing = (p.id || p.name || '');
      }

      function fillIntoApp(p){
        const map = {
          empName:['empName','employeeName','fullName','name'],
          empId:['empId','id','employeeId','empIdNumber'],
          phone:['empPhone','phone','mobile','employeePhone'],
          mgrPhone:['mgrPhone','managerPhone'],
          area:['empArea','area','workArea','department','dept'],
          station:['station','workStation','position'],
          shift:['shift'],
          role:['role','title'],
          email:['email']
        };
        function setFirst(keys, val){
          for (const k of keys){
            const el = document.getElementById(k) || document.querySelector(`[name="${k}"]`) || document.querySelector(`[data-field="${k}"]`);
            if (el && typeof el.value !== 'undefined'){ el.value = val||''; return true; }
          }
          return false;
        }
        setFirst(map.empName, p.name);
        setFirst(map.empId, p.id);
        setFirst(map.phone, p.phone);
        setFirst(map.mgrPhone, p.mgrPhone);
        setFirst(map.area, p.area);
        setFirst(map.station, p.station);
        setFirst(map.shift, p.shift);
        setFirst(map.role, p.role);
        setFirst(map.email, p.email);
        document.getElementById('peopleModal').style.display = 'none';
      }

      // Save & New
      document.addEventListener('DOMContentLoaded', function(){
        const modal = document.getElementById('peopleModal');
        const btn = document.getElementById('peopleBtn');
        const closeBtn = document.getElementById('peopleClose');
        const pSave = document.getElementById('p_save');
        const pNew = document.getElementById('p_new');
        const pFill = document.getElementById('p_fill');
        const pSearch = document.getElementById('p_search');
        const pSort = document.getElementById('p_sort');
        const pExport = document.getElementById('peopleExport');
        const pImport = document.getElementById('peopleImportFile');

        if (btn) btn.addEventListener('click', ()=>{ modal.style.display='flex'; renderList(); });
        if (closeBtn) closeBtn.addEventListener('click', ()=>{ modal.style.display='none'; });
        if (modal) modal.addEventListener('click', (e)=>{ if (e.target===modal) modal.style.display='none'; });

        if (pSave) pSave.addEventListener('click', ()=>{
          const row = collectForm();
          if (!row.name){ document.getElementById('p_form_msg').textContent='חובה להזין שם.'; return; }
          if (row.phone && !phoneIL(row.phone)){ document.getElementById('p_form_msg').textContent='מספר טלפון לא תקין. פורמט: 05X-XXXXXXX'; return; }
          let arr = loadPeople();
          const key = document.getElementById('p_save').dataset.editing || '';
          if (key){
            const i = arr.findIndex(x => (x.id||x.name) === key);
            if (i>-1){ row.updatedAt = now(); arr[i] = row; } else { arr.push(row); }
          } else {
            arr.push(row);
          }
          savePeople(arr);
          document.getElementById('p_form_msg').textContent='נשמר ✔';
          renderList();
        });
        if (pNew) pNew.addEventListener('click', emptyForm);
        if (pFill) pFill.addEventListener('click', ()=> fillIntoApp(collectForm()));
        if (pSearch) pSearch.addEventListener('input', renderList);
        if (pSort) pSort.addEventListener('change', renderList);

        if (pExport) pExport.addEventListener('click', ()=>{
          const data = JSON.stringify(loadPeople(), null, 2);
          const blob = new Blob([data], {type:'application/json'});
          const a = document.createElement('a');
          a.href = URL.createObjectURL(blob);
          a.download = 'icl_people.json';
          document.body.appendChild(a); a.click(); a.remove();
          setTimeout(()=>URL.revokeObjectURL(a.href), 500);
        });
        if (pImport) pImport.addEventListener('change', (ev)=>{
          const f = ev.target.files && ev.target.files[0];
          if (!f) return;
          const reader = new FileReader();
          reader.onload = ()=>{
            try {
              const arr = JSON.parse(reader.result||'[]');
              if (Array.isArray(arr)){ savePeople(arr); renderList(); alert('ייבוא הושלם'); }
            } catch(e){ alert('קובץ לא תקין'); }
          };
          reader.readAsText(f);
        });
      });
    })();
  </script>
</body>
</html>
